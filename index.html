<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-Do List</title>

  <link rel="stylesheet" href="assets/css/todo.css" type="text/css">
  <script src="assets/js/lib/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>

  <div id="container">
    <h1>To-do List <i class="fas fa-plus" title="Add New To-Do"></i></h1>

    <ul>
      <li><span><i class="fas fa-trash-alt"></i></span> Example: Eat food</li>
    </ul>
  </div>



  <script src="assets/js/todo.js" type="text/javascript" charset="utf-8"></script>
